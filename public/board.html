<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Homeless people</title>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css"></link>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
    <script src="./script.js"></script>

</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">Homeless people in need</h1>

        <div class="search-bar row">
            <div class="input-group col-md-offset-4 col-md-4">
                <input id = "input-search" type="text" placeholder="search by ID" class="form-control" name="filter"></input>
                <span class="input-group-btn">
                  <button onclick = "filterList()" class="btn btn-default" type="button">Go!</button>
                </span>
            </div>

        </div>

        <div class="reset-button row">
            <div class="col-md-4 col-md-offset-4">
                <button onclick = "reset()" class="btn btn-default btn-block">Reset</button>
            </div>
        </div>

        <div class="row" id="homeless_data">


            <table id="homeless_data_table">
                <tr class="header_row">
                    <td>User ID</td>
                    <th>First Name</th>
                    <th>Last Name </th>
                    <th>Age </th>
                    <th>Priority </th>
                    <th>Military</th>
                </tr>

            </table>
        </div>
    </div>
    </div>
</body>

</html>
